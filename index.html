<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador Avançado de Notícias Offline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Verificador Avançado de Notícias</h1>
    <p>Descubra se uma notícia é confiável, suspeita ou falsa</p>
  </header>

  <main>
    <section class="checker">
      <label for="news-link">Digite o link da notícia:</label>
      <input type="text" id="news-link" placeholder="Ex: https://g1.globo.com/...">
      <button id="check-btn">Verificar</button>

      <div class="result">
        <p id="message">Digite um link e clique em verificar.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Verificador Offline Avançado — Projeto Educacional</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
